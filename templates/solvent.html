<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/solvent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Predict</title>
</head>
<body>
    <div class=" header-fluid centered-text ">
        <div class="row mt-5" style=" height: 100px; color: aliceblue;" >
            <div class="col">
                <h1>Solvent Predictor</h1>
            </div>
                 
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-10 offset-md-2">
                <form action="/" class="shadow border p-4 rounded" method="POST">
                    
                    <div class="row mb-4 ">
                        <div class="col-4">
                            <label for="Reaction">Reaction:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" name="Reaction" placeholder="Enter Reaction" required>
                            
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-4">
                            <label for="Reaction Temperature" class="">Reaction Temperature(<sup>o</sup>C):</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" name="Reaction Temperature" placeholder="Enter Temperature" required>
                            
                        </div>  
                            
                    </div>

                    <div class="row mb-4">
                        <div class="col-4">
                            <label for="Catalyst">Catalyst:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" name="Catalyst" placeholder="Enter Catalyst">
                        </div>                           
                    </div>

                    <div class="row mb-4">
                        <div class="col-4">
                            <label for="Reagent">Reagent:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" name="Reagent" placeholder="Enter Reagent">
                        </div>
                            
                    </div>

                    <div class="row mb-4">
                        <div class="col-4">
                            <label for="Reactant">Reactant:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" name="Reactant" placeholder="Enter Reactant" required>
                        </div>
                            
                    </div>

                    <div class="row">
                        <button type="submit">Predict</button>
                    </div>
                    <div class="result">
                        {% if pred != 0 %}
                        <p style="font-size: 30px; text-align: center; margin-top: 20px;">
                            Suitable Solvent is: {{pred}}
                        </p>
                        {% endif %}
                    </div>
                    
                </form>
                
                
            </div>
            
        </div>
        
    </div>
</body>
</html>
